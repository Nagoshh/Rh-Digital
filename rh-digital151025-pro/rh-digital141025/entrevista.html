<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrevista - RH Digital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #2d3748;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .vaga-header {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .vaga-header h2 {
      font-size: 1.8rem;
      color: #667eea;
      margin-bottom: 0.5rem;
    }

    .vaga-header p {
      color: #718096;
      line-height: 1.6;
    }

    .interview-container {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .avatar-section {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 2px solid #f7fafc;
    }

    .avatar-wrap {
      display: inline-block;
      margin-bottom: 1.5rem;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #avatar {
      filter: drop-shadow(0 10px 20px rgba(102, 126, 234, 0.3));
    }

    .avatar-text {
      font-size: 1.1rem;
      color: #4a5568;
      font-weight: 500;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .start-area, .question-area, .finish-area {
      animation: fadeIn 0.5s ease;
    }

    .input-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      align-items: stretch;
    }

    input[type="text"], textarea {
      flex: 1;
      padding: 1rem 1.5rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s;
      font-family: inherit;
    }

    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
      width: 100%;
    }

    .mic-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .mic-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .mic-btn:active {
      transform: scale(0.95);
    }

    .mic-btn.recording {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); }
      50% { box-shadow: 0 4px 25px rgba(239, 68, 68, 0.8); }
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      width: 100%;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .progress {
      background: #e2e8f0;
      height: 8px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    #progressBar {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.5s ease;
      width: 0%;
    }

    .question-area h3 {
      color: #2d3748;
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .controls .mic-btn {
      flex: 0 0 auto;
    }

    .controls .btn {
      flex: 1;
    }

    .finish-area {
      text-align: center;
    }

    .finish-area h3 {
      color: #667eea;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .finish-area p {
      color: #718096;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .file-uploads {
      display: grid;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .file-label {
      display: block;
      background: #f7fafc;
      border: 2px dashed #cbd5e0;
      border-radius: 12px;
      padding: 2rem;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      font-weight: 500;
      color: #4a5568;
    }

    .file-label:hover {
      border-color: #667eea;
      background: #edf2f7;
    }

    .file-label input {
      display: none;
    }

    .file-label span {
      font-size: 2rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .bot-typing {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #edf2f7;
      border-radius: 20px;
      color: #718096;
      font-size: 0.9rem;
      margin-top: 1rem;
      animation: fadeIn 0.5s ease;
    }

    @media (max-width: 768px) {
      main {
        padding: 0 1rem;
      }

      .interview-container {
        padding: 1.5rem;
      }

      .input-group {
        flex-direction: column;
      }

      .controls {
        flex-direction: column;
      }

      .vaga-header h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

  <script>
    // Dados das vagas
    var vagasData = {
      "Desenvolvedor Front-End": {
        desc: "Cria√ß√£o e manuten√ß√£o de interfaces web responsivas com foco em React, performance e testes.",
        perguntas: [
          "Qual sua experi√™ncia com React e frameworks front-end?",
          "Fale sobre um desafio t√©cnico que resolveu em produ√ß√£o.",
          "Como voc√™ testa seus componentes e garante qualidade?"
        ]
      },
      "T√©cnico em Manuten√ß√£o": {
        desc: "Atua√ß√£o em manuten√ß√£o el√©trica e mec√¢nica, preventiva e corretiva, com atendimento em campo.",
        perguntas: [
          "Voc√™ possui experi√™ncia com manuten√ß√£o el√©trica e preventiva?",
          "Quais ferramentas e t√©cnicas voc√™ costuma utilizar em campo?",
          "Descreva um atendimento complexo que realizou e como resolveu."
        ]
      },
      "Assistente Administrativo": {
        desc: "Rotinas administrativas, controle de planilhas, atendimento e suporte operacional.",
        perguntas: [
          "Tem experi√™ncia com controle de planilhas e rotinas administrativas?",
          "Como organiza prioridades quando tem prazos apertados?",
          "Como voc√™ realiza atendimento ao p√∫blico e suporte interno?"
        ]
      }
    };

    // Obter par√¢metros da URL
    function getParam(name) {
      var params = new URLSearchParams(location.search);
      return params.get(name);
    }

    // Configurar informa√ß√µes da vaga
    var vaga = getParam('vaga') ? decodeURIComponent(getParam('vaga')) : 'Vaga n√£o informada';
    var descParam = getParam('desc') ? decodeURIComponent(getParam('desc')) : '';
    var vagaInfo = vagasData[vaga];
    var descricao = vagaInfo ? vagaInfo.desc : (descParam || 'Descri√ß√£o n√£o dispon√≠vel.');
    var perguntas = vagaInfo ? vagaInfo.perguntas : [
      'Conte-nos sobre sua experi√™ncia relacionada a esta vaga.',
      'Por que voc√™ quer trabalhar conosco?',
      'Quais s√£o seus pontos fortes?'
    ];

    document.getElementById('vaga-selecionada').textContent = vaga;
    document.getElementById('vaga-descricao').textContent = descricao;

    // L√≥gica da entrevista
    var currentQuestion = 0;
    var respostas = [];
    var candidateName = '';

    var nameInput = document.getElementById('candidateName');
    var startBtn = document.getElementById('startBtn');
    var startArea = document.getElementById('startArea');
    var questionArea = document.getElementById('questionArea');
    var finishArea = document.getElementById('finishArea');
    var questionText = document.getElementById('questionText');
    var answerText = document.getElementById('answerText');
    var progressBar = document.getElementById('progressBar');
    var avatarText = document.getElementById('avatarText');

    // Habilitar bot√£o de come√ßar
    nameInput.addEventListener('input', function() {
      startBtn.disabled = nameInput.value.trim() === '';
    });

    // Come√ßar entrevista
    startBtn.addEventListener('click', function() {
      candidateName = nameInput.value.trim();
      if (!candidateName) return;
      
      startArea.style.display = 'none';
      questionArea.style.display = 'block';
      avatarText.textContent = '√ìtimo, ' + candidateName + '! Vamos come√ßar as perguntas.';
      showQuestion(0);
    });

    // Mostrar pergunta
    function showQuestion(index) {
      if (index >= perguntas.length) {
        finishInterview();
        return;
      }
      
      currentQuestion = index;
      questionText.textContent = perguntas[index];
      answerText.value = respostas[index] || '';
      updateProgress();
    }

    // Atualizar barra de progresso
    function updateProgress() {
      var progress = ((currentQuestion + 1) / perguntas.length) * 100;
      progressBar.style.width = progress + '%';
    }

    // Pr√≥xima pergunta
    document.getElementById('nextBtn').addEventListener('click', function() {
      var answer = answerText.value.trim();
      if (answer) {
        respostas[currentQuestion] = answer;
        showQuestion(currentQuestion + 1);
